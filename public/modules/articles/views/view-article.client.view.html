<section data-ng-controller="ArticlesInfoController" data-ng-init="findOne()">
    <div id="article-body">
        <div class="page-header">
            <h1 data-ng-bind="article.title"></h1>
        </div>
        <div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
            <a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit" data-toggle="tooltip" data-placement="bottom" title="Chỉnh sửa văn bản">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();" data-toggle="tooltip" data-placement="bottom" title="Xóa văn bản">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="printClick();" data-toggle="tooltip" data-placement="bottom" title="In nội dung">
                <i class="glyphicon glyphicon-print"></i>
            </a>
        </div>
        <small>
            <em class="text-muted">
                Được thêm vào lúc
                <span data-ng-bind="article.created | date:'mediumDate'"></span>
                bởi
                <span data-ng-bind="article.user.displayName"></span>
            </em>
        </small>
        <p class="lead">Tên thủ tục hành chính:</p>
        <p data-ng-bind="article.content"></p>
        <p class="lead">Lĩnh vực:</p>
        <p data-ng-bind="article.range"></p>
        <p class="lead">Cơ quan thực hiện:</p>
        <p data-ng-bind="article.org"></p>
        <p class="lead">Nội dung:</p>
        <div bind-html-unsafe="article.description" style="border-style: solid; border-width: 1px; padding: 15px;"></div>
        <p class="lead" style="margin-top: 20px;">Mẫu đơn, tờ khai:</p>
        <div bind-html-unsafe="article.doc" style="border-style: solid; border-width: 1px; padding: 15px;"></div>
        <p class="lead" style="margin-top: 20px;">Căn cứ pháp lý:</p>
        <div bind-html-unsafe="article.can_cu_phap_ly" style="border-style: solid; border-width: 1px; padding: 15px;"></div>
    </div>
</section>
