	<h3 class="col-md-12 text-center">Đăng nhập</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Tên tài khoản</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Tên tài khoản">
				</div>
				<div class="form-group">
					<label for="password">Mật khẩu</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Đăng nhập">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Đăng nhập</button>&nbsp; or&nbsp;
					<a href="/#!/signup">Đăng ký</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Quên mật khẩu?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
